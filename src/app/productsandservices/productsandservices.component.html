<div class="container-fluid"  style="margin-top: 2rem">
  
    <!-- Page Heading -->
    <div class="row" id="main">
        <div class="col-sm-10 col-md-10 well" id="content">
            <h2>Products and Services</h2>
        </div>
        <button (click)="addNew()" class="btn btn-primary" data-toggle="modal" data-target="#newModalCenter" (click)="success=false; delete=false;"><i class="fa fa-plus" aria-hidden="true"></i>   Add New</button>
    </div>
    <!-- /.row -->
</div>
<hr>
<!-- /.container-fluid -->
<div class="container-fluid" *ngIf="showAll">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-sm-6" style="margin-bottom: 2%" *ngFor="let productOrService of productsOrServices; let i = index">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">{{productOrService.Name}}</h2>
              <p class="card-text">{{productOrService.Description}}</p>
              <button (click)="update(i)" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" (click)="success=false"><i class="fa fa-pencil" aria-hidden="true"></i>   Update</button>
              <button (click)="remove(i)" class="btn btn-danger" data-toggle="modal" data-target="#removeModalCenter" style="float: right;"><i class="fa fa-trash" aria-hidden="true"></i>   Remove</button>
            </div>
          </div>
        </div>
        
    <!-- /.row -->
</div> 
<app-modalremoveconfirmation [ID]="ID"></app-modalremoveconfirmation>
<app-modalupdateform [Name]="Name" [ID]="ID" [Description]="Description"></app-modalupdateform>
<app-modaladdnew></app-modaladdnew>
