<div class="modal fade" id="removeModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Remove Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want to delete?
        <div class="form-group" hidden>
            <label for="ID">ID</label>
            <textarea class="form-control" name="ID" id="ID" [(ngModel)] = 'ID' value="{{ID}}"></textarea>
          </div>
      </div>
      <div *ngIf="delete" class="alert alert-danger" role="alert">
          Successfully Deleted!{{ID}}
        </div>
        
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"  ><i class="fa fa-times-circle"></i>   Close</button>
        <button type="button" class="btn btn-danger" (click)="deleteItem(ID)"><i class="fa fa-trash" aria-hidden="true"></i>  Remove</button>
      </div>
    </div>
  </div>
</div>
