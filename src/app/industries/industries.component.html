<div class="container-fluid"  style="margin-top: 2rem">
  <!-- Page Heading -->
  <div class="row" id="main">
      <div class="col-sm-10 col-md-10 well" id="content">
          <h2>Industries</h2>
      </div>
      <button class="btn btn-primary" data-toggle="modal" data-target="#newModal" (click)="success=false; delete=false;"><i class="fa fa-plus" aria-hidden="true"></i>   Add New</button>
  </div>
  <!-- /.row -->
</div>
<hr>

<!-- /.container-fluid -->
<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
      <div class="col-sm-6" style="margin-bottom: 2%" *ngFor="let industry of industries; let i = index">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">{{industry.name}}</h2>
            <p class="card-text">{{industry.description}}</p>
            <button (click)="update(i)" class="btn btn-primary" data-toggle="modal" data-target="#updateModalCenter" (click)="success=false"><i class="fa fa-pencil" aria-hidden="true"></i>   Update</button>
              <button (click)="remove(i)" class="btn btn-danger" data-toggle="modal" data-target="#removeModal" style="float: right;"><i class="fa fa-trash" aria-hidden="true"></i>   Remove</button>
          </div>
        </div>
      </div>
      
  <!-- /.row -->
</div>

<app-removeindustrymodal [ID]="ID"></app-removeindustrymodal>
<app-updateindustrymodal [ID]="ID" [Name]="Name" [Description]="Description"></app-updateindustrymodal>
<app-newindustrymodal></app-newindustrymodal>
